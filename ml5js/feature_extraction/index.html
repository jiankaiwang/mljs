<!-- 
    Implement frame classification on the video streaming only based on ml5.js.
-->
<html>
    <head>
        <style>
            button {
                margin: 2px;
                padding: 4px;
            }
            video{
                width: 640px;
                height: 480px;
            }
            p{
                display: inline;
                font-size: 14px;
            }
            h6{
                margin: 4px;
                font-weight: lighter;
                font-size: 14px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Image Classification using Feature Extraction with MobileNet</h1>
        <h3>(Train a Neural Network to distinguish between your Cat and Dog poses)</h3>
        <video id="video" width="640" height="480" autoplay></video>
        <br>

        <p>Model status : <span id="loading">...</span>.</p>
        <br>

        <p>
            <button id="catButton">Add Cat Image (the pose 1)</button>
            <p><span id="amountOfCatImages">0</span> Cat Images</p>
            <br><button id="dogButton">Add Dog Image (the pose 2)</button>
            <p><span id="amountOfDogImages">0</span> Dog Images</p>
        </p>
        <br>

        <p>
            <button id="train">Start Training!</button><span id="loss"></span>
        </p>
        <br>

        <p>
            <button id="predict">Start guessing!</button>
            <br>
            My guess is: <span id="result">...</span>
        </p>
        
        <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
        <script src="video_ml5.js"></script>
    </body>
</html>
